[pytest]
# 测试文件匹配模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加项目根目录到Python路径
addopts = --tb=short -v

# 测试覆盖率配置
# --cov=.
# --cov-report=html
# --cov-report=term

# 测试发现
norecursedirs = .git .venv venv env build dist *.egg-info node_modules __pycache__

# 测试标记
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests
    unit: unit tests